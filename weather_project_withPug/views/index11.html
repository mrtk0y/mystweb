<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>The Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Chào bạn</h5>
        <div class="card-text">
          <p></p>Thành phố
          <ul>
            <li>Nhiệt độ thành phố là C </li>
            <li>Độ ẩm là </li>
            <li>Tốc độ gió là</li>
          </ul>
        </div>
      </div>
      <a class="btn btn-primary" href="/">Tìm Thành phố khác</a>
      </div>







    <form class="w-50 mx-auto">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" type="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Password" />
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" id="remember-me" type="checkbox" />
          <label class="form-check-label" for="remember-me">Remember me</label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>






  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand text-uppercase" href="#">HOME</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="collapse navbar-collapse" id="navbarSupportedContent"><a class="btn btn-primary my-2 my-sm-0 ml-auto" href="/login">Login</a>
    <div class="container">
        <div class="d-flex justify-content-center my-3">
          <img class="w-25" src="https://imageog.flaticon.com/icons/png/512/49/49116.png" alt="magnifying" />
        </div>
        <form class="form-group text-center" action="/weather" method="post">
          <label class="my-3" for="formInputWeather">Thời tiết Đất nước bạn muốn tìm là?</label>
          <input class="form-control w-50 text-center my-3 mx-auto" id="formInputWeather" type="text" name="city" placeholder="Tên thành phố" />
          <button class="btn btn-primary my-3"type="submit">Tìm kiếm</button>
        </form>
    </div>
  </div>



</body>
</html>
